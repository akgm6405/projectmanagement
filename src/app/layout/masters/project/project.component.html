<div class="content shadow-sm">
  <!-- Main container starts -->
  <div class="container-fluid main-container" id="main-container">
    <div class="row">
      <div class="col-12 col-md-12 col-lg-12 col-xl-12 mx-auto align-self-center">
        <div class="card shadow-sm border-0 mb-4">

          <!-- <div class="card-header" style="margin-top: 9px; border-radius:6px; 
            background-color:cornflowerblue; ">
            <h4 class="text-left m-1" style="font-size: 15px;">Project
              <span class="text-template-primary" style="color: #00ed54">Masters </span>
              
            </h4>
          </div> -->

          <div class="card-body"
            style="padding-left: 0px; padding-right: 0px; padding-top:10px; border-style:groove; border-radius:7px;  ">
            <div class="row" style="padding-left:16px;  padding-right:16px; height: 800px;">

              <div class="col-md-3 col-sm-12"
                style=" padding: 0px;margin-top: -11px; margin-bottom: -19px; border-style: double;">
                <div class="card-header details-card"
                  style="font-weight:700; background-color: cadetblue; margin-top: 0px;"> ENTRY:</div>

                <div class="col-md-8">
                  <div class="form-group">
                    <label class="lbl">Project Name:<span class="mendatory">*</span></label>
                    <input class="form-control" type="text" id="projectname" name="projectname" required minlength="5"
                      onkeypress=" alphaSpaceOnly(event)" [(ngModel)]="projectName"
                      placeholder="Enter Project Name *" [ngClass]="{
                        'is-invalid': projectNameCtrl.invalid && projectNameCtrl.touched,
                        'is-valid': projectNameCtrl.valid &&  projectNameCtrl.touched }" #projectNameCtrl="ngModel">
                    <span *ngIf="projectNameCtrl.invalid &&  projectNameCtrl.touched">
                      <span *ngIf="projectNameCtrl.errors?.required"><small>Project name is required</small></span>
                      <span *ngIf="projectNameCtrl.errors?.minlength"> <small>Minimum 5 character
                          required</small></span>
                    </span>
                  </div>
                </div><br><br>




                <div class="col-md-8">
                  <div class="form-group">
                    <label class="lbl">Project Details:<span class="mendatory">*</span></label>
                    <textarea name="project" type="text" class="form-control" id="project_address" [(ngModel)]="project"
                      placeholder="Enter Details" required minlength="15" style=" color: rgba(0,0,0,0.65);background-color: #e6e6e6;
                      border-radius: 4px; border: 1px #d9d9d9; min-height: 30px; width: 300px; height: 150px;
                      align-items: center; transition: all 0.3s; box-sizing: border-box;
                      padding-right: 11px; padding-left: 11px; " [ngClass]="{
                            'is-invalid': projectDetailsCtrl.invalid && projectDetailsCtrl.touched,
                            'is-valid': projectDetailsCtrl.valid &&  projectDetailsCtrl.touched }"
                      #projectDetailsCtrl="ngModel"></textarea>
                    <span *ngIf="projectDetailsCtrl.invalid &&  projectDetailsCtrl.touched">
                      <span *ngIf="projectDetailsCtrl.errors?.required"><small>Project Details is
                          required</small></span>
                      <span *ngIf="projectDetailsCtrl.errors?.minlength"> <small>Minimum 15 charactor
                          required</small></span>
                    </span>
                  </div>
                </div><br><br><br>


                <div class="col-md-12" style="display: flex; justify-content: flex-end">
                  <div>
                    <button class="btn btn-primary btn-sm" id="resetbutton" type="button">Reset</button>&nbsp; &nbsp;
                    <button class="btn btn-success btn-sm">Submit</button>
                    <!-- <button class="btn btn-sm btn-success" style="float: right;">UPDATE</button> -->
                  </div>
                </div>

              </div>

              <!-- <div class="vl"></div> -->

              <div class="col-md-9 col-sm-12"
                style=" padding: 0px;margin-top:-11px; margin-bottom: -19px;border-style: double;">


                <div class="card-header details-card"
                  style="font-weight:700; background-color: cadetblue; margin-top: 0px;">DETAILS:</div>
                <div class="container-fluid main-container" id="main-container">

                  <!--    ---------------        Table Header Staret=------------------------    -->
                  <div class="col-md-12">
                    <div class="row  mx-1"
                      style="margin-top: 15px; border-style: groove; margin-bottom: 10px; padding-bottom: 18px; border-radius: 5px;   background-color: aliceblue; padding-top: 8px;">
                      <div class="col-12 col-sm-12 col-md text-md-left align-self-center pr-0">
                        <ul class="nav  justify-sm-content-center  justify-content-left">
                          <li class="nav-item ">
                            <div class="input-group" style="max-width: 250px;">
                              <input type="text" placeholder="Search" id="searchData" class="form-control searchicon"
                                id="searchData" aria-label="Amount (to the nearest dollar)">
                              <div class="input-group-append">
                                <button class="search-btn">
                                  <i style="color: #00ed54; margin-top: -15px;" class="fa fa-search"></i>
                                </button>
                              </div>
                            </div>
                          </li>
                          <li class="nav-item mx-3">
                            <i class="fa fa-refresh fa-2x fa-spin-hover"
                              style="font-size: 17px;padding-top: 4px;color: #00fff3;"></i>
                          </li>

                        </ul>
                      </div>

                      <div class="col-12 col-sm-12 col-md-auto text-right text-md-end pl-0">
                        <ul class="nav justify-content-center justify-lg-content-end  justify-sm-content-center">
                          <li class="nav-item mx-2">
                          </li>
                          <li class="nav-item mx-2">
                            <img style="cursor: pointer;" ngbTooltip="Excel"
                              src="assets/images/indtracklog/excelicon.png" style="height:30px; width:35px">
                          </li>
                          <li class="nav-item mx-3">
                            <span style="display: inline;font-size:12px;font-weight :bold;">Show Rows : </span> <select
                              class="form-control p-1" style="width: 52px;display: inline;" data-live-search="true"
                              tabindex="1" id="selectrow14" aria-hidden="true">
                              <option value="5">5</option>
                              <option value="10" selected>10</option>
                              <option value="20">20</option>
                              <option value="50">50</option>
                            </select>
                          </li>
                          <li class="nav-item pt-1">
                            <span style="font-size:12px;font-weight: bold;">Total Records : of
                            </span>
                          </li>
                        </ul>
                      </div>


                    </div>

                    <!-- ---------------------  Table header end  ------------------------------ -->


                    <div id="PDFTable" class="card-body table-responsive">
                      <table class="table table-hover table-striped">
                        <thead>
                          <tr role="row">
                            <th># </th>
                            <th> <span>PROJECT NAME</span> </th>
                            <th> <span>PROJECT DETAILS</span> </th>
                            <th style="background-color: #99c049; width: 30px;">Action</th>


                          </tr>
                        </thead>
                        <tbody id="grid">
                          <tr>

                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <!-- <td> <span *ngIf="com.param10==null || com.param10==''">NA</span> </td> -->

                                  (click)="setdata(com)">
                                  <i class="material-icons" style="color: #161e43">visibility</i>
                                </span>
                              </td> -->
                          </tr>

                        </tbody>
                        <tfoot id="foot" class="box-footer clearfix">
                          <tr>
                            <td colspan="12">
                              <!-- <pagination-controls style=" float: right;" (pageChange)="CitypageChanged($event)">
                                </pagination-controls> -->
                            </td>
                          </tr>
                        </tfoot>
                      </table>

                    </div>




                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
